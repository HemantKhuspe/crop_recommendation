<!DOCTYPE html>
<html > 
<head>
  <meta charset="UTF-8">
  <title>Crop</title> 
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>
<body> 
<div class="login"> 
<h1 style = "font-size:25px;">Crop Recommendation</h1> 
<center> 
   <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">        
    	<input type="number" name="N" placeholder="Enter a value(Example:50)" required="required" />
    	<br>
        <input type="number" name="P" placeholder="Enter a value(Example:50)" required="required" step="any" />
        <br>
		<input type="number" name="K" placeholder="Enter a value(Example:50)" required="required"  step="any" />
		<br>
        <input type="number" name="ph" placeholder="Enter the value" required="required"  step="any" />
        <br>
        <input type="number" name="Rainfall" placeholder="Enter the value" required="required" step="any"  />
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br> {{ prediction_text }}
</center>  
</div>
</body> 
</html>
